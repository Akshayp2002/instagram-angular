<div class="py-4 lg:ml-64 flex w-full lg:w-4/5">
    <div class="w-full flex flex-col items-center gap-2 pb-10">
        <!-- posts -->
        @for (item of posts; track $index) {
        <div role="status" class="w-full md:w-[600px] py-4 border border-gray-200 rounded  md:p-6 dark:border-gray-700">
            <div class="flex items-center mb-4 px-3">
                <img class="w-10 h-10 rounded-full" [src]="item.avatar" alt="Neil image">
                <div class="ml-3">
                    <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
                        {{item.user}}
                    </p>
                    <p class="text-xs text-gray-500 truncate dark:text-gray-400">
                        {{item.timestamp}}
                    </p>
                </div>
            </div>
            <div class="relative flex justify-center mb-4 bg-gray-100 dark:bg-gray-700">
                <img [src]="item.postImage" class="h-96 object-cover" alt="" (dblclick)="triggerHeartAnimation($index)">
                <div *ngIf="item.showHeart" class="absolute inset-0 flex justify-center items-center">
                    <svg fill="#ffffffb0" width="85px" height="85px" viewBox="0 -2.5 32 32"
                        xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_iconCarrier">
                            <g id="Group_13" data-name="Group 13" transform="translate(-93.998 -396.695)">
                                <path id="Path_365" data-name="Path 365"
                                    d="M108.706,410.042A7.884,7.884,0,0,1,108,406.7a10.121,10.121,0,0,1,.708-3.659,10.989,10.989,0,0,1,1.929-3.205,9.586,9.586,0,0,1,2.86-2.272,7.686,7.686,0,0,1,3.5-.864,9,9,0,0,1,6.364,15.365c-.814.813-12.287,11.179-13.364,11.635h0c-1.077-.456-12.55-10.822-13.364-11.635A9,9,0,0,1,103,396.7a7.68,7.68,0,0,1,3.5.864,9.591,9.591,0,0,1,2.861,2.272,11.011,11.011,0,0,1,1.929,3.205A10.141,10.141,0,0,1,112,406.7a7.9,7.9,0,0,1-.707,3.347,7.328,7.328,0,0,1-1.929,2.518">
                                </path>
                            </g>
                        </g>
                    </svg>
                </div>
            </div>


            <div class="flex justify-between px-3">
                <div class="flex gap-3">
                    <!-- like -->
                    <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                        style="cursor: pointer;" (click)="toggleLike($index)">
                        <path [attr.fill]="item.isLiked ? 'red' : 'none'" [attr.stroke]="item.isLiked ? 'red' : 'black'"
                            stroke-width="2"
                            d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                    </svg>

                    <!-- comment -->
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 13.5997 2.37562 15.1116 3.04346 16.4525C3.22094 16.8088 3.28001 17.2161 3.17712 17.6006L2.58151 19.8267C2.32295 20.793 3.20701 21.677 4.17335 21.4185L6.39939 20.8229C6.78393 20.72 7.19121 20.7791 7.54753 20.9565C8.88837 21.6244 10.4003 22 12 22Z"
                            stroke="#1C274C" stroke-width="1.5" />
                    </svg>
                    <!-- send -->

                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M20.33 3.66996C20.1408 3.48213 19.9035 3.35008 19.6442 3.28833C19.3849 3.22659 19.1135 3.23753 18.86 3.31996L4.23 8.19996C3.95867 8.28593 3.71891 8.45039 3.54099 8.67255C3.36307 8.89471 3.25498 9.16462 3.23037 9.44818C3.20576 9.73174 3.26573 10.0162 3.40271 10.2657C3.5397 10.5152 3.74754 10.7185 4 10.85L10.07 13.85L13.07 19.94C13.1906 20.1783 13.3751 20.3785 13.6029 20.518C13.8307 20.6575 14.0929 20.7309 14.36 20.73H14.46C14.7461 20.7089 15.0192 20.6023 15.2439 20.4239C15.4686 20.2456 15.6345 20.0038 15.72 19.73L20.67 5.13996C20.7584 4.88789 20.7734 4.6159 20.7132 4.35565C20.653 4.09541 20.5201 3.85762 20.33 3.66996ZM4.85 9.57996L17.62 5.31996L10.53 12.41L4.85 9.57996ZM14.43 19.15L11.59 13.47L18.68 6.37996L14.43 19.15Z"
                            fill="#000000" />
                    </svg>
                </div>
                <div>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M5 6.2C5 5.07989 5 4.51984 5.21799 4.09202C5.40973 3.71569 5.71569 3.40973 6.09202 3.21799C6.51984 3 7.07989 3 8.2 3H15.8C16.9201 3 17.4802 3 17.908 3.21799C18.2843 3.40973 18.5903 3.71569 18.782 4.09202C19 4.51984 19 5.07989 19 6.2V21L12 16L5 21V6.2Z"
                            stroke="#000000" stroke-width="2" stroke-linejoin="round" />
                    </svg>
                </div>
            </div>

            <div class="my-2 px-3">
                <p class="text-sm text-gray-900">Liked by {{item.user}} and {{item.likes}} others</p>
                @for (comments of item.comments; track $index) {
                <p class="text-sm text-gray-500"> <span class="text-black">{{comments.username}}</span>
                    {{comments.comment}}</p>
                }
                <p class="text-sm text-gray-500">View all comments</p>
                <p class="text-sm text-gray-500">{{item.timestamp}}</p>
            </div>

        </div>
        }

        <div class="flex items-center justify-center w-full h-20">
            <div role="status">
                <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                    viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                        fill="currentColor" />
                    <path
                        d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                        fill="currentFill" />
                </svg>
                <span class="sr-only">Loading...</span>
            </div>
        </div>

    </div>

    <app-suggestions />

</div>
